<body background="http://eskipaper.com/images/lights-wallpaper-13.jpg">
<div class="container">
  <div class="m-5">
    <h2>Ezen az oldalon megtudhatod, kik a világ legkülönlegesebb emberei.</h2>
  </div>
  <div class="row border border-primary p-2">
      <button class="btn btn-success btn-lg m-2 col-sm">Legokosabb</button>
      <button class="btn btn-success btn-lg m-2 col-sm">Legszebb</button>
      <button class="btn btn-success btn-lg m-2 col-sm">Legügyesebb</button>

      <button class="btn btn-danger btn-lg m-2 col-sm" id="sad">Legrosszabb</button>
      <button class="btn btn-danger btn-lg m-2 col-sm">Leglustább</button>
      <button class="btn btn-danger btn-lg m-2 col-sm">Kecske</button>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  <div align="center">
    <h1 id="kiirId">Válassz egy tulajdonságot!</h1>
  </div>


</div>
<script>
  $(function() {
    var davidok = ['Szegedi Dávid', 'Csodálatos Szegedi Dávid', 'Fantasztikus Szegedi Dávid'];

    var lanyok = ['Herczegh Panna', 'Herczegh Kata', 'Herczegh Alíz', 'Szegediné Marika'];

    var kiir = $("#kiirId");

    $(".btn-success").click(function() {
      showNev(davidok[Math.floor(Math.random() * davidok.length)]);
    });

    $(".btn-danger").click(function() {
      showNev(lanyok[Math.floor(Math.random() * lanyok.length)]);
    });

    function showNev(nev) {
      kiir.hide(500);
      setTimeout(function() {
        kiir.text(nev);
        kiir.show(500);
      }, 500);
    }

  });
</script>

</body>
