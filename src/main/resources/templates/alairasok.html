<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Aláírások</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="row">
  <div class="col-auto mr-auto"><h2>Aláírások adatai:</h2></div>
  <div class="col-auto">
    <a class="btn btn-success" href="/hozzaadas" role="button">Új aláírás hozzáadása</a>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th>Vezetéknév</th>
    <th>Keresztnév</th>
    <th>Második keresztnév</th>
    <th>Nő</th>
    <th class="fit">Műveletek</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${alairasPage.empty}">
    <td colspan="2"> Nincsenek aláírások</td>
  </tr>
  <tr th:classappend="${alairas.nemeNo} ? table-danger" th:each="alairas : ${alairasPage.content}">
    <td><span th:text="${alairas.vezeteknev}"></span></td>
    <td><span th:text="${alairas.utonev}"></span></td>
    <td><span th:text="${alairas.utonev_2}"></span></td>
    <td><input type="checkbox" th:checked="${alairas.nemeNo}" disabled></td>
    <td class="fit">
      <a class="btn btn-primary btn-sm" th:href="@{/szerkesztes/} + ${alairas.id}">Szerkesztés</a>
      <a class="btn btn-danger btn-sm" th:href="@{/torles/} + ${alairas.id}"
         onclick="return confirm('Biztosan törlöd az aláírást?');">Törlés</a>
    </td>
  </tr>
  </tbody>
</table>
<div class="row mr-auto">
  <div class="col-auto"><h3>Oldalak:</h3></div>
  <div th:if="${alairasPage.totalPages > 0}"
       class="pagination col-auto font-weight-bold align-middle"
       th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/(size=${alairasPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==alairasPage.number + 1} ? active"></a>
  </div>
</div>
</body>
</html>
