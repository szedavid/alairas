<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Aláírás</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<a class="btn btn-primary fooldalra" href="/" role="button">Vissza a főoldalra</a>
<h2>Aláírás adatai:</h2>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Vezetéknév</th>
    <th>Keresztnév</th>
    <th>Második keresztnév</th>
    <th>Nő</th>
    <th>Megjegyzés</th>
    <th class="fit">Műveletek</th>
  </tr>
  </thead>
  <tbody>
    <td><span th:text="${alairas.vezeteknev}"></span></td>
    <td><span th:text="${alairas.utonev}"></span></td>
    <td><span th:text="${alairas.utonev_2}"></span></td>
    <td><input type="checkbox" th:checked="${alairas.nemeNo}" disabled></td>
    <td><span th:text="${alairas.megjegyzes}"></span></td>
    <td><a class="btn btn-primary btn-sm" th:href="@{/szerkesztes/} + ${alairas.id}">Szerkesztés</a></td>

    <tr th:if="${hasonloNevek}">
      <td class="text-center text-danger font-weight-bold" colspan="5">
        <h3>Hasonló nevek:</h3>
      </td>
    </tr>
    <tr th:classappend="${hasonlo.nemeNo} ? table-danger" th:each="hasonlo : ${hasonloNevek}">
      <td><span th:text="${hasonlo.vezeteknev}"></span></td>
      <td><span th:text="${hasonlo.utonev}"></span></td>
      <td><span th:text="${hasonlo.utonev_2}"></span></td>
      <td><input type="checkbox" th:checked="${hasonlo.nemeNo}" disabled></td>
      <td><span th:text="${hasonlo.megjegyzes}"></span></td>
      <td class="fit"><a class="btn btn-primary btn-sm" th:href="@{/szerkesztes/} + ${hasonlo.id}">Szerkesztés</a>
        <a class="btn btn-danger btn-sm" th:href="@{/torles/} + ${alairas.id}"
           onclick="return confirm('Biztosan törlöd az aláírást?');">Törlés</a>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
